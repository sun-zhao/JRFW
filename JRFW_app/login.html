<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-touch-fullscreen" content="yes"/>
	<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"> 
	<link rel="stylesheet" type="text/css" href="css/appstyle.css">
	<title>登录</title>
</head>
<body>
	<header class="header">
		<span class="Icon Icon-back"></span>
		<span class="header_txt font14">登录</span>
		<h1 class="font20 strong">注册</h1>
	</header>
	<div class="main login" style="position:fixed;top:50px;">
		<ul class="user ul_edit bgwhite mart15">
			<li class="clearfix font13 has-error">
				<span class="label font14">注册账号</span>
				<input type="text" class="floatright" placeholder="手机号/邮箱/用户名"/>
				<label>提示信息</label>
			</li>
			<li class="clearfix font13">
				<span class="label font14">设置密码</span>
				<input type="password" class="floatright font13" placeholder="6-14位，建议字母、数字、符号组合"/>
				<label>请输入正确的密码</label>
			</li>
			<li class="clearfix font13">
				<span class="label font14">确认密码</span>
				<input type="password" class="floatright font13" placeholder="请再次确认密码"/>
				<label>请输入正确的密码</label>
			</li>
		</ul>
		<p class="aligncenter mart30"><a class="btn btn-login font14">注册</a></p>
	</div>
</body>
</html>

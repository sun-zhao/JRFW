<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-touch-fullscreen" content="yes"/>
	<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"> 
	<link rel="stylesheet" type="text/css" href="css/appstyle.css">
	<title>修改密码</title>
</head>
<body>
<header class="header">
	<span class="Icon Icon-back" id=""></span>
	<h1 class="font20 strong">修改密码</h1>
</header>
<div class="main" style="position:fixed;top:50px;min-height:auto;">
	<ul class="user ul_edit bgwhite mart15">
		<li class="clearfix has-error">
			<span class="label">当前密码</span>
			<input type="text" class="floatright" placeholder="请输入当前密码"/>
			<label>请输入正确的密码</label>
		</li>
		<li class="clearfix">
			<span class="label">新密码</span>
			<input type="password" class="floatright" placeholder="请设置新的密码"/>
			<label>请输入正确的密码</label>
		</li>
		<li class="clearfix">
			<span class="label">确认新密码</span>
			<input type="password" class="floatright" placeholder="请再次输入"/>
			<label>请输入正确的密码</label>
		</li>
	</ul>
	<p class="marl15 mart5 color-9">密码长度至少6个字符，最多32个字符</p>
	<p class="aligncenter mart25"><a class="btn btn-edit font14">确认修改</a></p>
</div>
</body>
</html>
